<!DOCTYPE html>

<head>

  <title>CV</title>

</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
            <li class="nav__item">
              <a href="#summary" class="nav__link">Summary</a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="#code" class="nav__link">Code</a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">

    <main class="main">

            <img class="personal__img" src="./assets/img/avatar.jpg" alt="Photo">

            <h1>Lyudmila Arutyunyants</h1>

            <p><b>Date of birth:</b> <i>23.12.1985</i></p>
            <p><b>Location:</b> <i>Saint-Petersburg</i></p>

        </div>

      <section class="contacts" id="contacts"></section>
      <section class="summary" id="summary"></section>
      <section class="skills" id="skills"></section>

      <section class="projects" id="projects"></section>
      <section class="education" id="education"></section>
      <section class="languages" id="languages"></section>

      <div class="container">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="https://github.com/MilaRut" class="footer__link">
              <img class="footer__img" src="./assets/img/github-mark.svg" alt="Логотип GitHub.">

          </li>
          <li class="footer__item">
            <a href="https://rs.school/js/" class="footer__link">
              <img class="footer__img" src="./assets/img/rs_school_js.svg" alt="Логотип RS School.">
